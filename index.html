<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - Simple & Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Upload File</h1>
            <p class="text-gray-600">Upload file Anda dengan mudah dan cepat</p>
        </div>

        <!-- Upload Area -->
        <div class="max-w-xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <!-- Drag & Drop Zone -->
                <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
                    <i class="fas fa-cloud-upload-alt text-5xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-2">Drag & drop file di sini atau</p>
                    <input type="file" id="file-input" class="hidden" multiple>
                    <button onclick="document.getElementById('file-input').click()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                        Pilih File
                    </button>
                </div>

                <!-- File List -->
                <div id="file-list" class="mt-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">File yang dipilih:</h3>
                    <ul id="selected-files" class="space-y-2">
                        <!-- File items will be added here -->
                    </ul>
                </div>

                <!-- Upload Button -->
                <div class="mt-6">
                    <button id="upload-button" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                        Upload File
                    </button>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="status-message" class="mt-4 text-center hidden">
                <!-- Status messages will appear here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
